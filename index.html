 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>PictureToText</title>
  <!-- BOOTSTRAP -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Google Font -->
   <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">


 </head>
 <body>
  <div class="container mt-3">
    <div class="header mb-3">
      <div class="row justify-content-center">
          <h2 class="title arc mt-4 mb-4">Powerful Image Analysis</h2><br>

      </div>
      <div class="row justify-content-center">
        <i class="row info text-center">powered by Google Cloud Vision</i><br>
      </div>
      <div class="row justify-content-center">
        <i class="mb-3">画像の文字起こしアプリ</i>
      </div>
    </div>

    <div class="row justify-content-center">
      <div id="dropzone">
        <div class="drag-drop-inside">
          <p class="drag-drop-info row justify-content-center" id="drag-drop-info">Drop Your File Here</p>
          <div class="row justify-content-center">
            <div class="vs-app capture"></div>
          </div>
          <p class="text-handler row justify-content-center" style="visibility: visible;">OR</p>
          <div class="row justify-content-center">
            <label for="attach" class="text-handler row justify-content-center file-select" style="visibility: visible;">Click here to select file</label> <!-- for=""にinputのid名を入れるとクリックしてfileを開ける -->
          </div>
          <input type="file" value="Select Your File" name="image" id="attach" style="display: none;">

        </div> <!-- drag-drop-inside -->
      </div> <!-- dropzone -->
    </div>



<!-- Button trigger modal -->
<div class="row justify-content-center mt-2">
  <button type="button" class="text-center btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="cfm-btn" style="visibility: hidden;">
    Confirm - 確認
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">選択したファイルを確認</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<!--         <div class="row justify-content-center mt-2">
          <div type='button' id="show-data" class="btn">Show Image Data</div>
        </div> -->
        <div class="row justify-content-center">
          <textarea id="dataUrl" readonly></textarea>
        </div>
        <div id="field" class=" justify-content-center mt-3">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-primary" id="sendFile">実行</button>
      </div>
    </div>
  </div>
</div>


  <div class="row justify-content-center" style="display: none" id="js-card">
    <div class="card mt-3" style="width: 25rem;">
   <ul id="result" class="mt-3">
<!--     <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap"> -->
   </ul>
    <div class="card-body">
      <p class="card-text"></p>
    </div>
    </div>
  </div>



  </div>




<!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- BOOTSTRAP -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- arctext PLUGIN -->
  <script src='js/jquery.arctext.js'></script>
  <script>
  // ARCTEXT
  $('.arc').arctext({
    radius: 1200,
  });
</script>
<!-- letterfx PLUGIN -->
  <script src='js/jquery-letterfx.js'></script>
<!-- app.jsの上にkeyを読み取る -->
  <script src='js/keys.js'></script>

  <script src="js/drag-and-drop.js"></script>
  <script src="js/app.js"></script>
 </body>
 </html>
